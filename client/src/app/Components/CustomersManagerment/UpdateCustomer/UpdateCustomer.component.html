<div class="body-sub" cdkDrag cdkDragBoundary=".modal" cdkDragRootElement=".modal-content">
    <app-com-header cdkDragHandle [PAGE_TITLE]="PageTitle" [GAMEN_ID]="GamenId" [APP_PARAM]="APP_PARAM"
        [ELE_REF]="elementRef" (CLOSE_FUNC)="BT_FUNC1_Click()">
    </app-com-header>
    <div class="sub-content">
        <div class="sub-content-detail">
            <p style="width: 500px;">CẬP NHẬT THÔNG TIN KHÁCH HÀNG</p>
            <hr class="double-line">
            <table id="selectPara">
                <tr>
                    <td style="width: 300px;">Chọn ID cập nhật:</td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <wj-combo-box #ddlCustomerID style="width: 250px;" [displayMemberPath]="'sName'"
                            [selectedValuePath]="'sCode'" [isEditable]="false">
                        </wj-combo-box>
                    </td>
                    <td>
                        <button type="button" style="width: 100px; height: 35px;" id="" class="btn btn-success"
                            (click)="Search()">TÌM KIẾM</button>
                    </td>
                </tr>
            </table>
            <div class="float-left" style="width: 1024px; margin-top: 30px;">
                <wj-flex-grid style="height: 200px;" #sprInfoCustomer [allowSorting]="false">
                    <wj-flex-grid-column [align]="'center'" [binding]="'ID'" [header]="'ID'" [isReadOnly]="true"
                        [width]="50" [visible]="false"></wj-flex-grid-column>
                    <wj-flex-grid-column [align]="'left'" [binding]="'FULLNAME'" [header]="'Họ tên khách hàng'"
                        [isReadOnly]="false" [width]="200"></wj-flex-grid-column>
                    <wj-flex-grid-column [align]="'left'" [binding]="'ADDRESS'" [header]="'Địa chỉ'"
                        [isReadOnly]="false" [width]="'*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [align]="'left'" [binding]="'PHONENUMBER'" [header]="'Số điện thoại'"
                        [isReadOnly]="false" [width]="140">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [align]="'left'" [binding]="'IDENTITYID'" [header]="'Mã xác minh'"
                        [isReadOnly]="true" [width]="140"></wj-flex-grid-column>
                    <wj-flex-grid-column [align]="'left'" [binding]="'IDENTITYTYPE'" [header]="'Tên loại xác minh'" [isReadOnly]="true"
                        [isReadOnly]="true" [width]="185">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [align]="'center'" [binding]="'ISDELETE'" [header]="'Xóa'" [isReadOnly]="false"
                        [width]="47">
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <app-com-footer [GAMEN_ID]="GamenId" [APP_PARAM]="APP_PARAM" [FUNC01_Text]="BT_FUNC1_NAME"
        [FUNC02_Text]="BT_FUNC2_NAME" [FUNC03_Text]="BT_FUNC3_NAME" (FUNC01)="BT_FUNC1_Click()"
        (FUNC02)="BT_FUNC2_Click()" (FUNC03)="BT_FUNC3_Click()">
    </app-com-footer>
</div>
