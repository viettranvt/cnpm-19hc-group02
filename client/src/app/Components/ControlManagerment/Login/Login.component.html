<div class="login-page">
    <div class="login-form">
        <div class="login-box">
            <div class="form-group">
                <label for="usr">Tên đăng nhập</label>
                <input type="text" class="form-control" id="usr" placeholder="Username" [(ngModel)]="userInfo.userName"
                    (keydown.enter)="onUserKeyDownEnter()">
            </div>
            <div class="form-group">
                <label for="pwd">Mật khẩu</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password"
                    [(ngModel)]="userInfo.password" (keydown.enter)="onPassKeyDownEnter()">
            </div>
            <div ng-if="errorMessage != ''" style="margin-bottom: 10px; color: rgb(255, 0, 0);">
                {{errorMessage}}
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="btnLogin" (click)="onLoginClick()">Đăng nhập</button>
            </div>
        </div>
    </div>
</div>
